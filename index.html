<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Preços</title>
</head>
<body>
    <header>
        <h1>Lista de preços</h1>
    </header>
    <main>
        <div class="titulo">
            <h2>Mercado Produto e Preço</h2>
        </div>
        <div class="container">
            <div>
                <label for="">Loja</label>
                <input type="text" id="loja" placeholder="Nome da loja">
            </div>
            <div>
                <label for="">Produto</label>
                <input type="text" id="produto" placeholder="Nome do produto">
            </div>
            <div>
                <label for="">Preço</label>
                <input type="text" id="preco" placeholder="Preço do produto">
            </div>

        </div>
    </main>
</body>
</html>
